<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="front/css/bootstrap.min.css" />

<body>

            <li class="nav-item px-lg-3">
              <a href="#home" data-toggle="tab" class="nav-link bg-white rounded px-3"><i

            </li>

                </span>

                  <a href="#" class="btn btn-lg btn-light shadow-sm">

                  </a>
                </span>
                <span class="">

                    <i class="fa-brands fa-linkedin"></i>

            </div>
          </div>
        </div>

        </div>
